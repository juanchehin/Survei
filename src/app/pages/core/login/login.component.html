        <div class="card">
            <div class="text-white text-center">

                    <div class="row justify-content-center">
                        <div class="col-sm-8 col-md-4">                       
                        
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                                <div class="md-form form-sm">
                                    <input mdbInput mdbValidate type="text" id="form22" class="form-control" name="usuario" formControlName="usuario">
                                    <label for="form22"><i class="fas fa-user"></i> USUARIO</label>
                                    <mdb-error *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)">
                                        Entrada no v치lida

                                    <mdb-success *ngIf="usuario.valid && (usuario.dirty || usuario.touched)">
                                        Entrada v치lida
                                    </mdb-success>
                                </div>

                                <div class="md-form form-sm mt-5">
                                    <input mdbInput mdbValidate type="password" id="form23" class="form-control" name="password" formControlName="password">
                                    <label for="form23"><i class="fas fa-unlock-alt"></i> CLAVE</label>
                                    <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">
                                        Entrada no v치lida

                                    <mdb-success *ngIf="password.valid && (password.dirty || password.touched)">
                                        Entrada v치lida
                                    </mdb-success>
                                </div>
                                <div class="text-center mt-2">

                                </div>
                            </form>
                </div>
            </div>
                    <p class="card-text mt-5">V. 1.1.0-beta</p>
                </div>
